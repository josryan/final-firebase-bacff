name: Deploy to Firebase Hosting on Push

on:
  push:
    branches:
      - main  # Change to your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Adjust according to your build script

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use final-project-firebase-f29d0
          firebase target:apply hosting initmediadesk initmediadesk
          firebase target:apply hosting initdeskhere initdeskhere
          firebase target:apply hosting inittechnoxtc inittechnoxtc
          firebase target:apply hosting initdeskzen initdeskzen
          firebase target:apply hosting initmediadesignz initmediadesignz
          firebase target:apply hosting init-printer-desk init-printer-desk
          firebase target:apply hosting init247designz init247designz
          firebase target:apply hosting initdesignhere initdesignhere
          firebase deploy --only hosting:initmediadesk
          firebase deploy --only hosting:initdeskhere
          firebase deploy --only hosting:inittechnoxtc
          firebase deploy --only hosting:initdeskzen
          firebase deploy --only hosting:initmediadesignz
          firebase deploy --only hosting:init-printer-desk
          firebase deploy --only hosting:init247designz
          firebase deploy --only hosting:initdesignhere
